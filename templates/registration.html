{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} rejestracja {% endblock %}

{% block content %}
    <div id="content">
        <h1>
            Rejestracja
        </h1>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <input type="submit" value="rejestracja" class="btn btn-primary">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}

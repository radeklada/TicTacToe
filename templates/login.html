{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} logowanie {% endblock %}
{% block content %}
    <div id="content">
    <h1>
        Logowanie
    </h1>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" value="logowanie" class="btn btn-primary">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
